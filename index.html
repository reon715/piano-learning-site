<style>

  display: flex;

/* ===== é»’éµï¼ˆç™½éµã®ä¸­ã«é‡ã­ã‚‹ï¼‰ ===== */

  position: absolute;
  right: -20px;
  top: 0;
  width: 40px;
  height: 140px;

<body>

<h1>ğŸ¹ Piano Learning App</h1>
<p>2ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–ï¼ˆC4ã€œB5ï¼‰ï¼‹é»’éµ æ­£é…ç½®</p>

<div class="piano-wrapper">
  <div class="piano">

    <!-- ===== Octave 4 ===== -->
    <div class="white-key" data-note="C4">
      C4
      <div class="black-key" data-note="C#4">C#</div>
    </div>

    <div class="white-key" data-note="D4">
      D4
      <div class="black-key" data-note="D#4">D#</div>
    </div>

    <div class="white-key" data-note="E4">E4</div>

    <div class="white-key" data-note="F4">
      F4
      <div class="black-key" data-note="F#4">F#</div>
    </div>

    <div class="white-key" data-note="G4">
      G4
      <div class="black-key" data-note="G#4">G#</div>
    </div>

    <div class="white-key" data-note="A4">
      A4
      <div class="black-key" data-note="A#4">A#</div>
    </div>

    <div class="white-key" data-note="B4">B4</div>

    <!-- ===== Octave 5 ===== -->
    <div class="white-key" data-note="C5">
      C5
      <div class="black-key" data-note="C#5">C#</div>
    </div>

    <div class="white-key" data-note="D5">
      D5
      <div class="black-key" data-note="D#5">D#</div>
    </div>

    <div class="white-key" data-note="E5">E5</div>

    <div class="white-key" data-note="F5">
      F5
      <div class="black-key" data-note="F#5">F#</div>
    </div>

    <div class="white-key" data-note="G5">
      G5
      <div class="black-key" data-note="G#5">G#</div>
    </div>

    <div class="white-key" data-note="A5">
      A5
      <div class="black-key" data-note="A#5">A#</div>
    </div>

    <div class="white-key" data-note="B5">B5</div>

  </div>
</div>

<script>
/* ===== Audio ===== */
let audioCtx = null;

const freqMap = {
  C4:261.63, "C#4":277.18, D4:293.66, "D#4":311.13, E4:329.63,
  F4:349.23, "F#4":369.99, G4:392.00, "G#4":415.30,
  A4:440.00, "A#4":466.16, B4:493.88,

  C5:523.25, "C#5":554.37, D5:587.33, "D#5":622.25, E5:659.25,
  F5:698.46, "F#5":739.99, G5:783.99, "G#5":830.61,
  A5:880.00, "A#5":932.33, B5:987.77
};

function playNote(note) {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.frequency.value = freqMap[note];
  osc.type = "sine";

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  gain.gain.setValueAtTime(0.001, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.4, audioCtx.currentTime + 0.02);
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);

  osc.start();
  osc.stop(audioCtx.currentTime + 0.6);
}

/* ç™½éµãƒ»é»’éµ ä¸¡æ–¹å¯¾å¿œ */
document.querySelectorAll('.white-key, .black-key').forEach(key => {
  key.addEventListener('click', (e) => {
    e.stopPropagation();
    playNote(key.dataset.note);
  });
});
</script>
