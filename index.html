<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piano Stage Guide Fix</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f4f4f4;
  padding: 20px;
}

/* ===== ãƒ”ã‚¢ãƒ ===== */
.piano-wrapper {
  overflow-x: auto;
  margin: 30px auto;
}

.piano {
  display: flex;
  width: max-content;
}

/* ç™½éµ */
.white-key {
  position: relative;
  width: 60px;
  height: 220px;
  border: 1px solid #333;
  background: white;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding-bottom: 8px;
  cursor: pointer;
}

/* ğŸ”¥ ã‚¬ã‚¤ãƒ‰è¡¨ç¤ºï¼ˆè¶…ç›®ç«‹ã¤ï¼‰ */
.white-key.guide {
  background: #4caf50;
  color: white;
}

/* é»’éµ */
.black-key {
  position: absolute;
  right: -20px;
  top: 0;
  width: 40px;
  height: 140px;
  background: black;
  color: white;
  z-index: 10;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding-bottom: 6px;
  font-size: 12px;
}
</style>
</head>

<body>

<h1>ğŸ¹ Stage Guide ä¿®æ­£ç‰ˆ</h1>

<div>
  <button onclick="setStage(1)">Stage 1</button>
  <button onclick="setStage(2)">Stage 2</button>
  <button onclick="setStage(3)">Stage 3</button>
</div>

<div class="piano-wrapper">
  <div class="piano">

    <div class="white-key" data-note="C4">C4</div>
    <div class="white-key" data-note="D4">D4</div>
    <div class="white-key" data-note="E4">E4</div>
    <div class="white-key" data-note="F4">F4</div>
    <div class="white-key" data-note="G4">G4</div>
    <div class="white-key" data-note="A4">A4</div>
    <div class="white-key" data-note="B4">B4</div>

  </div>
</div>

<script>
/* ===== ã‚¹ãƒ†ãƒ¼ã‚¸å®šç¾©ï¼ˆå®Œå…¨ä¸€è‡´ï¼‰ ===== */
const stages = {
  1: ["C4","G4","A4"],
  2: ["C4","G4"],
  3: ["C4","D4","E4","F4","G4","A4"]
};

let currentStage = 1;

/* ===== ã‚¬ã‚¤ãƒ‰æ›´æ–° ===== */
function updateGuide() {
  document.querySelectorAll('.white-key').forEach(key => {
    key.classList.remove('guide');

    const note = key.dataset.note.trim();
    if (stages[currentStage].includes(note)) {
      key.classList.add('guide');
    }
  });
}

/* ===== ã‚¹ãƒ†ãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆ ===== */
function setStage(stage) {
  currentStage = stage;
  updateGuide();
}

/* ğŸ”¥ åˆæœŸè¡¨ç¤ºã§å¿…ãšå®Ÿè¡Œ */
updateGuide();
</script>

</body>
</html>
